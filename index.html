<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPress - Recycle. Earn. Redeem.</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #2e7d32;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .tagline {
            color: #4caf50;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login {
            background-color: #4caf50;
            color: white;
        }

        .btn-login:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            background-color: #4caf50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .tagline {
                font-size: 1rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">E</div>
        <h1>EcoPress</h1>
        <p class="tagline">RECYCLE. EARN. REDEEM.</p>
        
        <div class="nav-buttons">
            <button class="btn btn-login" id="loginBtn">LOGIN</button>        
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('loginBtn');
    
            
            // Add click event listeners
            loginBtn.addEventListener('click', function() {
                alert('Login functionality will be implemented here!');
                // In a real app, you would redirect to a login page or show a login modal
                window.location.href = "login.html";
                
            });
            
            
            // Add animation on load
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
